    <div class="modal fade" id="addNetworkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal1-title" id="exampleModalLabel">Add New Network</h4>
        </div>
        <div class="modal-body add-body">
          <form>
            <div class="form-group">

              <label class="control-label">Name: <a class="fa fa-question-circle fa-1x" data-toggle="tooltip" data-placement="right" title="Name of the network."></a></label>
              <input type="text" class="form-control new-network-name" placeholder="myBucketNetwork"><br>

              <label class="control-label">Driver: <a class="fa fa-question-circle fa-1x" data-toggle="tooltip" data-placement="right" title="Name of the driver used to create the network."></a></label>
              <select class="form-control new-network-driver">
                  <option selected>bridge</option>
                  <option>host</option>
                  <option>overlay</option>
                  <option>none</option>
              </select><br>

                <div id="optionsInput">
                  <label class="control-label">Options:
                      <span class="label label-default label-options" style="cursor:pointer;"><i class="fa fa-plus-circle"></i> add options</span>
                      <a class="fa fa-question-circle fa-1x" data-toggle="tooltip" data-placement="right" title="Driver options as a key-value dictionary."></a></label>
                  <input type="text" class="form-control new-network-options" placeholder="com.docker.network.driver.mtu=1500">
                </div>
                <br>

              <label class="control-label">Subnet: <a class="fa fa-question-circle fa-1x" data-toggle="tooltip" data-placement="right" title="Optional custom IP scheme for the subnet. Created with IPAM."></a></label>
              <input type="text" class="form-control new-network-subnet" placeholder="192.168.52.0/24"><br>

              <label class="control-label">Gateway: <a class="fa fa-question-circle fa-1x" data-toggle="tooltip" data-placement="right" title="Optional custom IP scheme for the gateway. Created with IPAM."></a></label>
              <input type="text" class="form-control new-network-gateway" placeholder="192.168.52.254"><br>

              <label class="control-label">Check Duplicate: <a class="fa fa-question-circle fa-1x" data-toggle="tooltip" data-placement="right" title="Request daemon to check for networks with same name. Default: True."></a></label><br>
              <select class="form-control new-network-check-duplicate">
                  <option selected>True</option>
                  <option>False</option>
              </select><br>

              <label class="control-label">Internal: <a class="fa fa-question-circle fa-1x" data-toggle="tooltip" data-placement="right" title="Restrict external access to the network. Default False."></a></label><br>
              <select class="form-control new-network-internal">
                  <option>True</option>
                  <option selected>False</option>
              </select><br>

                <div id="labelsInput">
                  <label class="control-label">Labels:
                      <span class="label label-default label-labels" style="cursor:pointer;"><i class="fa fa-plus-circle"></i> add labels</span>
                      <a class="fa fa-question-circle fa-1x" data-toggle="tooltip" data-placement="right" title="Map of labels to set on the network. Default None."></a></label>
                  <input type="text" class="form-control new-network-labels" placeholder="com.example.foo=bar">
                </div>
                <br>

              <label class="control-label">Enable IPv6: <a class="fa fa-question-circle fa-1x" data-toggle="tooltip" data-placement="right" title="Enable IPv6 on the network. Default False."></a></label><br>
              <select class="form-control new-network-enable-ipv6">
                  <option>True</option>
                  <option selected>False</option>
              </select>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="add-submit btn btn-primary">Submit</button>
        </div>

    <div class="modal fade" id="rmNetworkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">Confirm the deletion these volumes?</h4>
			</div>
			<div class="modal-body rm-body"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close
				</button>
				<button type="button" class="rm-submit btn btn-primary">Confirm</button>
			</div>
		</div>
	</div>

        <div id="page-wrapper"></div>

    <script>
        $(function () { $("[data-toggle='tooltip']").tooltip(); });

        loadNetworks();

        function removeHtmls(htmls) {
            htmls.parentNode.remove();
        }

        function loadNetworks() {
            var htmlobj = $.ajax({url:"/networkList/",async:false});
            $("#page-wrapper").html(htmlobj.responseText);
        }

        function loadDetail(nwId) {
            var htmlobj = $.ajax({url:"/networkDetail/?nwId=" + nwId,async:false});
            $("#page-wrapper").html(htmlobj.responseText);
        }

        $().ready(function () {
            $(".label-options").click(function () {
                $("#optionsInput").append("<div><br><input type='text' style='width: 90%;display: inline' class='form-control new-network-options' placeholder='com.docker.network.driver.mtu=1500'>&emsp;" +
                        "<button class='btn btn-sm btn-danger' type='button' onclick='removeHtmls(this)'><i class='fa fa-trash' aria-hidden='true'></i></button><br></div>");
            });

            $(".label-labels").click(function () {
               $("#labelsInput").append("<div><br><input type=text' style='width: 90%;display: inline' class='form-control new-network-labels' placeholder='com.example.foo=bar'>&emsp;" +
                        "<button class='btn btn-sm btn-danger' type='button' onclick='removeHtmls(this)'><i class='fa fa-trash' aria-hidden='true'></i></button><br></div>")
            });

        });
    </script>
